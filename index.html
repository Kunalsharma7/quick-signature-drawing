<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signature</title>
    <style>
        .main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
        }
        .canvas{
            border: 2px solid black;
        }
        .top, .bottom{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px 0 20px 0;
        }
        .block , input, select, button{
                width: 80%;
        }
        .top>.block{
            margin: 10px;
        }
        .bottom>button{
            margin: 10px;
        }
        .block>p{
            margin: 10px auto;
            width: 50%;
        }

    </style>
    <link rel="icon" href="Screenshot 2024-09-22 at 4.11.07â€¯PM.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor">
            </div>
            <div class="block">
                <p>Font size</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-success" id="saveBtn">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveBtn">Retrieve Saved Signature</button>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById("colorPicker");
        const canvasColor = document.getElementById("canvasColor");
        const fontSize = document.getElementById("fontSize");
        const canvas = document.getElementById("myCanvas");
        const clearButton = document.getElementById("clearBtn");
        const saveButton = document.getElementById("saveBtn");
        const retrieveButton = document.getElementById("retrieveBtn");
        const ctx = canvas.getContext('2d');

        colorPicker.addEventListener("change",(e)=>{
            ctx.strokeStyle= e.target.value;
            ctx.fillStyle= e.target.value;
        })
        canvas.addEventListener('mousedown',(e)=>{
            isDrawing = true;
            lastX = event.offsetX;
            lastY = event.offsetY;
        })
        canvas.addEventListener('mousemove',(e)=>{
            if(isDrawing){
                ctx.beginPath();
                ctx.moveTo(lastX,lastY);
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.stroke();

                lastX = event.offsetX;
                lastY = event.offsetY;
            }
        })
        canvas.addEventListener('mouseup',(e)=>{
            isDrawing=false;
        })
        canvasColor.addEventListener('change',(e)=>{
            ctx.fillStyle=e.target.value;
            ctx.fillRect(0,0,800,500);
        })
        fontSize.addEventListener('change',(e)=>{
            ctx.lineWidth=e.target.value;
        })
        clearButton.addEventListener('click',()=>{
            ctx.clearRect(0,0,canvas.width,canvas.height);
        })
        saveButton.addEventListener('click',()=>{
            localStorage.setItem('canvasContent',canvas.toDataURL());
            let link = document.createElement('a');
            link.download='my-canvas.png';
            link.href=canvas.toDataURL();
            link.click();
        })
        retrieveButton.addEventListener('click',()=>{
            let savedCanvas = localStorage.getItem('canvasContent');
            if(savedCanvas){
                let img =new Image();
                img.src=savedCanvas;
                ctx.drawImage(img,0,0);
            }
        })

    </script>
</body>
</html>
